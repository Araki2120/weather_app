    <main class="main">

        <h1 class="startBox__ttl">Now Weather</h1>
        <p class="startBox__txt">push start!</p>
      </div>

      <div id="mainBox" class="mainBox">
        <p class="mainBox__date">2023.10.11</p>
        <p class="mainBox__time">23:30</p>
        <h2 id="mainBox__place" class="mainBox__place"></h2>
        <div id="mainBox__now" class="mainBox__now">
          <div id="mainBox__weather" class="mainBox__weather"></div>
        </div>
        <div class="forecastBox">
          <h2 class="forecastBox__ttl">3時間ごとの天気</h2>

        </div>
      </div>
